---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{% if page.ltitle %}{{ page.ltitle }}{% else %}{{ page.title }}{% endif %}{% if page.stitle %}<br/><small>{{ page.stitle }}</small>{% endif %}</h1>
    <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
